<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div class="leftBlock">
            <div class="logo"><img class="resize" src="image/logo4.png">Blossom Haven</div>
        </div>

        <div class="rightBlock">
            <div class="info">
                <p>Welcome to Blossom Haven, a peaceful and enchanting Minecraft survival server.
                    Join a community of adventurers where creativity blooms and harmony thrives. Your next great adventure awaits!</p>
                <p class="heading">Join us and thrive!</p>
            </div>

            <div class="formBox">
                <form id="form" action="" method="post">
                    <h3>Sing up</h3>
                    <div class="row">
                        <div class="column">
                            <label for="firstName">First name</label>
                            <input type="text" name="firstName">
                        </div>

                        <div class="column">
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName">
                        </div>
                    </div>

                    <div class="row">
                        <div class="column">
                            <label for="email">Email</label>
                            <input type="email" name="email">
                        </div>

                        <div class="column">
                            <label for="phoneNumber">Phone number</label>
                            <input type="text" name="phoneNumber">
                        </div>
                    </div>

                    <div class="row">
                        <div class="column">
                            <label for="Password">Password</label>
                            <input type="password" name="Password" required>
                        </div>
                        <div class="column">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" name="confirmPassword" required>
                        </div>
                    </div>

                </form>
            </div>

            <div><button form="form" type="submit">Create Account</button></div>
            <p class="small">Already have an account? <a class="small" href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
